<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1" />
  <title>Weather Journal App</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"> -->
  <!-- Use of Google's Material Design Web Fonts & Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      <h1 id="heading">
        Weather Journal
      </h1>
    </div>
    <div id="view-entries">
      <div id="new-entry">
        <div class="mood-container">
          <label for="feelings">
            <h3>How are you feeling today?</h3>
          </label>
          <textarea class="myInput" id="feelings" placeholder="Enter your feelings here..."></textarea>
        </div>
        <div class="entry-details">
          <label for="zip">Location:</label>
          <input type="text" id="zip" placeholder="5-digit zip (US)">
          <span>Date:</span>
        </div>
        <div class="button-ctr">
          <button id="generate" type="submit"> Generate </button>
        </div>
      </div>
      <div class="view-entry">
        <div class="title">
          <h3 id="view-title">Most Recent Entry</h3>
        </div>
        <div id="entryHolder">
          <div class="meta-details">
            <div id="date"></div>
            <div id="temp"></div>
            <div class="weather-icon"></div>
            <div id="weather"></div>
            <div id="icon"></div>
          </div>
          <div class="mood-holder">
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="all-entries">
      <div class="title">All Entries</div>
    </div>
  </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
